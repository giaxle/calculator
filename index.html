<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div class="calculator-keys">
                <button class="num" value="1">1</button>
                <button class="num" value="2">2</button>
                <button class="num" value="3">3</button>
                <button class="operator add" data-action="add">+</button>
                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button>
                <button class="num" value="6">6</button>
                <button class="operator subtract" data-action="subtract">-</button>
                <button class="num" value="7">7</button>
                <button class="num" value="8">8</button>
                <button class="num" value="9">9</button>
                <button class="operator multiply" data-action="multiply">x</button>
                <button class="operator" data-action="clear">AC</button>
                <button class="num" value="0">0</button>
                <button class="operator equal" data-action="equal">=</button>
                <button class="operator divide" data-action="divide">/</button>
            </div>
        </div>
    </div>
    

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
